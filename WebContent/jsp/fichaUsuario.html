<script>
	$(document).ready(function () {

		// Realizo una carga de todas las tipologï¿½as de sexo que tiene que marcar el desplegable
		sendJsonRequest("/ListadoTipologiaSexo",
			"", 
			function (data, status) {
				$.each(data, function (i, item) {
					$("#idTipologia").append("<option value=" + item.id + ">" + item.descripcion + "</option>");
				})
			}, null
		);

		// Obtengo los parï¿½metros que entran al request
		requestParameters = getRequestParameters();
		// Si he recibido un parï¿½metro llamado "id" hago una llamada al servidor para obtener
		// los datos del profesor cuyo id coincida.
		if (requestParameters["id"] != null) {
			id = requestParameters["id"];

			sendJsonRequest("/GetFichaUsuario2",
				'{"id": ' + id + '}',
				function (data, status) {
					muestraRegistroEnPantalla(data);
				}, null);
		}


		/**
		 * Cuando se pulsa el botï¿½n de guardar
		 */
		$("#btn-guardar").click(function () {
			// Existe un input de tipo file, eso quiere decir que para obtener el contenido
			// del fichero debemos esperar a que este se cargue completamente.
			getDataFromFileInput($("#ficheroImagen"),
				function (fileData) {

					alert(getJsonRegistroMostrado(fileData));

					sendJsonRequest("/GetFichaUsuario2",
						getJsonRegistroMostrado(fileData),
						function (data, status) {
							muestraRegistroEnPantalla(data);
							showAlertMessage(ALERT_INFO, "Ok", "Registro guardado");
						}, null);
				});
		});


		/**
		 * Mostrar en pantalla los datos del profesor recibidos del servidor
		 */
		function muestraRegistroEnPantalla(data) {
			$("#imagen").attr("src", "data:image/png;base64," + data.imagen);
			$("#id").val(data.id);
			$("#nombreUsuario").val(data.nombreUsuario);
			$("#apellido").val(data.apellido);
			$("#idTipologia option[value=" + data.idTipologia + "]").attr("selected", "selected");
			$("#dni").val(data.dni);
			$("#direccion").val(data.direccion);
			$("#email").val(data.email);
			$("#telefono").val(data.telefono);

		}

		/*
		* Obtener los datos mostrados en la pï¿½gina para el profesor, convertidos en JSON
		*/
		function getJsonRegistroMostrado(fileData) {
			var jsonData = '{"id": "' + $("#id").val() +
				' "userName": "' + $("#nombreUsuario").val() +
				'", "apellido": "' + $("#apellido").val() +
				//'", "idTipologia": "' + $("#idTipologia").val() +
				'", "dni": "' + $("#dni").val() +
				'", "direccion": "' + $("#direccion").val() +
				'", "email": "' + $("#email").val() +
				'", "telefono": "' + $("#telefono").val() + '"';
			if (fileData != null) {
				jsonData += ', "image": "' + fileData + '"';
			}
			jsonData += '}';

			return jsonData;
		}
		
		
	});  
</script>
